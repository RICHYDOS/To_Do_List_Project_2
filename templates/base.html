{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          {% if user.is_authenticated %}
            <h5 class="text-white h4">Hi <a href="{% url 'home' %}"  style="color: white; text-decoration: none">{{user.username}}</a></h5>
            <span class="text-muted"><a class="btn btn-outline-light" href="{% url 'task' user.pk %}" role="button">Home</a> | <a class="btn btn-outline-light" href="{% url 'item_new' %}" role="button">New Task</a> | <a class="btn btn-outline-light" href="{% url 'logout' %}" role="button">logout</a></span>
          {% else %}
            <h5 class="text-white h4">Hi</h5>
            <span class="text-muted"><a class="btn btn-outline-light" href="{% url 'signup' %}" role="button">Register</a> | <a class="btn btn-outline-light" href="{% url 'login' %}" role="button">login</a></span>
          {% endif %}
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">

                    {% block content %}{% endblock content %}

                    {% block image %}{% endblock image %}

                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
