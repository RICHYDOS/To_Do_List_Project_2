{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="text-center my-3 pb-3">Create a Task</h3>
    <form method=Post>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary ml-2" type="submit">Create</button>
    </form>
{% endblock content %}
